version: '3.3'
services:
  jenkins:
    image: pluhin31/jenkins_ci:icinga2
    container_name: jenkins_plu
    user: jenkins
    volumes:
      - /home/jenkins:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
    ports:
      - "8080:8080"
      - "5000:5000"
      - "50000:50000"
